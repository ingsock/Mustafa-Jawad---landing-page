<!DOCTYPE html>
<html lang="ar" dir="rtl" x-data="landingPage()" :dir="lang === 'ar' ? 'rtl' : 'ltr'" :lang="lang">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title x-text="lang === 'ar' ? 'الدكتور مصطفى جواد الفتلاوي' : 'Dr. Mustafa Jawad Al-Fatlawi'">Dr. Mustafa Jawad
        Al-Fatlawi</title>

    <!-- Fonts: Cairo (Arabic) & Inter (English) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e3a8a', // Deep Royal Blue
                        secondary: '#f59e0b', // Warm Yellow/Gold
                        accent: '#d97706',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        arabic: ['Cairo', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        [x-cloak] {
            display: none !important;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        :lang(ar) body {
            font-family: 'Cairo', sans-serif;
        }

        /* Abstract Background Pattern */
        .bg-pattern {
            background-color: #f8fafc;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231e3a8a' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .hero-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23f59e0b' fill-opacity='0.08' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
    </style>
</head>

<body class="text-gray-800 bg-slate-50 antialiased transition-all duration-300">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Brand -->
            <div class="flex items-center space-x-2 rtl:space-x-reverse">
                <div
                    class="w-10 h-10 bg-primary rounded-full flex items-center justify-center text-white font-bold text-xl ring-2 ring-secondary ring-offset-2">
                    <span x-text="lang === 'ar' ? 'د' : 'Dr'"></span>
                </div>
                <div class="hidden sm:block">
                    <h1 class="text-primary font-bold text-lg leading-tight" x-text="content[lang].doctor_name"></h1>
                    <p class="text-xs text-secondary font-medium uppercase tracking-wider"
                        x-text="lang === 'ar' ? 'اختصاصي دقيق' : 'Specialist Board'">Board Certified</p>
                </div>
            </div>

            <!-- Nav & Toggle -->
            <div class="flex items-center space-x-6 rtl:space-x-reverse">
                <nav class="hidden md:flex space-x-6 rtl:space-x-reverse text-sm font-medium text-gray-600">
                    <a href="#hero" class="hover:text-primary transition-colors"
                        x-text="content[lang].nav.home">Home</a>
                    <a href="#services" class="hover:text-primary transition-colors"
                        x-text="content[lang].nav.services">Services</a>
                    <a href="#footer" class="hover:text-primary transition-colors"
                        x-text="content[lang].nav.contact">Contact</a>
                </nav>

                <!-- Language Toggle -->
                <button @click="toggleLang"
                    class="flex items-center space-x-2 rtl:space-x-reverse border border-gray-200 rounded-full px-3 py-1.5 hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-primary/20">
                    <span class="text-sm font-bold text-primary" x-text="lang === 'ar' ? 'EN' : 'عربي'"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-secondary" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="relative overflow-hidden bg-white py-12 lg:py-24">
        <!-- Abstract Bg -->
        <div class="absolute inset-0 hero-pattern opacity-50"></div>

        <div class="container mx-auto px-4 relative z-10">
            <div class="flex flex-col lg:flex-row items-center gap-12 lg:gap-20">

                <!-- Text Content -->
                <div class="w-full lg:w-1/2 text-center lg:text-start"
                    :class="lang === 'ar' ? 'lg:text-right' : 'lg:text-left'">
                    <span
                        class="inline-block py-1 px-3 rounded-full bg-blue-50 text-primary text-sm font-semibold mb-6 shadow-sm border border-blue-100"
                        x-text="lang === 'ar' ? 'رعاية طبية متميزة' : 'Premium Medical Care'"></span>
                    <h2 class="text-4xl lg:text-6xl font-extrabold text-slate-900 leading-tight mb-6">
                        <span x-text="content[lang].hero_headline.split(' ')[0]"></span>
                        <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-blue-600"
                            x-text="content[lang].hero_headline.split(' ').slice(1).join(' ')"></span>
                    </h2>
                    <p class="text-lg text-slate-600 mb-8 leading-relaxed max-w-2xl mx-auto lg:mx-0"
                        x-text="content[lang].hero_subheadline"></p>

                    <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                        <a href="tel:07744696465"
                            class="py-3 px-8 bg-primary hover:bg-blue-800 text-white font-bold rounded-lg shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1 flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                            <span x-text="content[lang].contact.cta_call"></span>
                        </a>
                        <a href="#services"
                            class="py-3 px-8 bg-white border-2 border-primary text-primary hover:bg-blue-50 font-bold rounded-lg transition-all flex items-center justify-center">
                            <span x-text="content[lang].nav.services"></span>
                        </a>
                    </div>
                </div>

                <!-- Image Content -->
                <!-- Image Content -->
                <!-- Image Content -->
                <div
                    class="w-full lg:w-1/2 relative flex justify-center items-end mt-12 lg:mt-0 group h-[500px] lg:h-auto">
                    <!-- Background Shape 1 -->
                    <div
                        class="absolute bottom-0 w-3/4 h-[85%] bg-primary rounded-[2.5rem] rotate-3 opacity-90 group-hover:rotate-6 transition-transform duration-500 shadow-2xl skew-y-1">
                    </div>
                    <!-- Background Shape 2 -->
                    <div
                        class="absolute bottom-4 w-3/4 h-[85%] bg-secondary rounded-[2.5rem] -rotate-2 opacity-80 group-hover:-rotate-3 transition-transform duration-500 -z-10">
                    </div>

                    <!-- Doctor Image (Pop-out) -->
                    <img src="assets/images/Mustafa_Jawad.png" alt="Dr. Mustafa Jawad Al-Fatlawi"
                        class="relative z-10 w-auto max-h-[500px] object-contain drop-shadow-2xl transform group-hover:scale-[1.02] transition-transform duration-500 -mb-px rounded-b-[2.5rem]"
                        style="mask-image: linear-gradient(to bottom, black 85%, transparent 100%); -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);">

                    <!-- Floating Badge -->
                    <div class="absolute bottom-8 right-4 lg:-right-4 bg-white p-4 rounded-xl shadow-[0_20px_50px_rgba(0,0,0,0.1)] border-l-4 border-secondary max-w-xs animate-bounce z-20"
                        style="animation-duration: 4s;">
                        <div class="flex items-center gap-3">
                            <div class="bg-blue-50 p-2.5 rounded-full text-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <div class="text-start">
                                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Qualification
                                </p>
                                <p class="text-sm font-bold text-gray-800 leading-tight">Ph.D Board Certified</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>

    <!-- Qualifications & Specialities -->
    <section id="services" class="py-20 bg-pattern">
        <div class="container mx-auto px-4">
            <div class="text-center mb-16">
                <h3 class="text-secondary font-bold tracking-widest uppercase mb-2"
                    x-text="lang === 'ar' ? 'الخبرات' : 'Expertise'"></h3>
                <h2 class="text-3xl lg:text-4xl font-bold text-slate-900" x-text="content[lang].services_title"></h2>
                <div class="w-24 h-1 bg-primary mx-auto mt-6 rounded-full"></div>
            </div>

            <!-- Grid -->
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Card 1: Internal Medicine -->
                <div
                    class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden group border border-slate-100">
                    <div class="h-64 overflow-hidden bg-slate-100 relative">
                        <!-- Overlay -->
                        <div
                            class="absolute inset-0 bg-primary/0 group-hover:bg-primary/20 transition-all duration-300 z-10 flex items-center justify-center">
                        </div>
                        <img src="assets/images/Internal.png" alt="Internal Medicine"
                            class="w-full h-full object-cover object-bottom transform group-hover:scale-110 transition-transform duration-700">
                    </div>
                    <div class="p-8">
                        <h4 class="text-xl font-bold text-slate-800 mb-3 group-hover:text-primary transition-colors"
                            x-text="lang === 'ar' ? 'الأمراض الباطنية' : 'Internal Medicine'"></h4>
                        <p class="text-slate-600 text-sm leading-relaxed"
                            x-text="lang === 'ar' ? 'تشخيص وعلاج شامل لمختلف الأمراض الباطنية المعقدة والمزمنة بأحدث الطرق الطبية.' : 'Comprehensive diagnosis and treatment for various complex and chronic internal diseases using the latest medical methods.'">
                        </p>
                    </div>
                </div>

                <!-- Card 2: Cardiac & Chest -->
                <div
                    class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden group border border-slate-100">
                    <div class="h-64 overflow-hidden bg-slate-100 relative">
                        <div
                            class="absolute inset-0 bg-primary/0 group-hover:bg-primary/20 transition-all duration-300 z-10">
                        </div>
                        <img src="assets/images/Heart.png" alt="Heart & Chest"
                            class="w-full h-full object-cover object-bottom transform group-hover:scale-110 transition-transform duration-700">
                    </div>
                    <div class="p-8">
                        <h4 class="text-xl font-bold text-slate-800 mb-3 group-hover:text-primary transition-colors"
                            x-text="lang === 'ar' ? 'أمراض القلب والصدرية' : 'Cardiac & Chest Diseases'"></h4>
                        <p class="text-slate-600 text-sm leading-relaxed"
                            x-text="lang === 'ar' ? 'رعاية متكاملة لمرضى القلب والجهاز التنفسي، ومتابعة حالات ضغط الدم والربو.' : 'Integrated care for heart and respiratory patients, including follow-up for hypertension and asthma.'">
                        </p>
                    </div>
                </div>

                <!-- Card 3: Digestive & Diabetes -->
                <div
                    class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden group border border-slate-100">
                    <div class="h-64 overflow-hidden bg-slate-100 relative">
                        <div
                            class="absolute inset-0 bg-primary/0 group-hover:bg-primary/20 transition-all duration-300 z-10">
                        </div>
                        <img src="assets/images/Stomach.png" alt="Diagnosis"
                            class="w-full h-full object-cover object-bottom transform group-hover:scale-110 transition-transform duration-700">
                    </div>
                    <div class="p-8">
                        <h4 class="text-xl font-bold text-slate-800 mb-3 group-hover:text-primary transition-colors"
                            x-text="lang === 'ar' ? 'الجهاز الهضمي والسكري' : 'Digestive System & Diabetes'"></h4>
                        <p class="text-slate-600 text-sm leading-relaxed"
                            x-text="lang === 'ar' ? 'علاج اضطرابات الجهاز الهضمي، ومتابعة دقيقة لمرضى السكري للوقاية من المضاعفات.' : 'Treatment of digestive disorders and precise follow-up for diabetic patients to prevent complications.'">
                        </p>
                    </div>
                </div>
            </div>

            <!-- Qualifications List (Text Only) -->
            <div class="mt-20 bg-white rounded-xl shadow-sm p-8 border border-slate-100 max-w-4xl mx-auto">
                <h3 class="text-xl font-bold text-primary mb-6 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span x-text="lang === 'ar' ? 'المؤهلات العلمية' : 'Certifications & Qualifications'"></span>
                </h3>
                <ul class="space-y-4">
                    <template x-for="(qual, index) in content[lang].qualifications" :key="index">
                        <li class="flex items-start gap-3">
                            <span class="mt-1.5 w-2 h-2 rounded-full bg-secondary flex-shrink-0"></span>
                            <span class="text-slate-700 text-lg" x-text="qual"></span>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section id="footer" class="bg-primary text-white py-12 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-secondary to-accent"></div>
        <div class="container mx-auto px-4 relative z-10">
            <div class="flex flex-col md:flex-row justify-between items-center gap-8 text-center md:text-start"
                :class="lang === 'ar' ? 'md:text-right' : 'md:text-left'">

                <!-- Contact Info -->
                <div class="flex-1">
                    <h2 class="text-2xl font-bold mb-6" x-text="content[lang].doctor_name">Mobile</h2>

                    <div class="space-y-4">
                        <div
                            class="flex items-center justify-center md:justify-start gap-3 opacity-90 hover:opacity-100 transition-opacity">
                            <div class="bg-white/10 p-2 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                </svg>
                            </div>
                            <span x-text="content[lang].contact.phone" dir="ltr" class="text-xl font-mono"></span>
                        </div>

                        <div
                            class="flex items-center justify-center md:justify-start gap-3 opacity-90 hover:opacity-100 transition-opacity">
                            <div class="bg-white/10 p-2 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </div>
                            <span x-text="content[lang].contact.location"></span>
                        </div>
                    </div>
                </div>

                <!-- Copyright -->
                <div class="text-sm text-blue-200 mt-8 md:mt-0">
                    <p>&copy; <span x-text="new Date().getFullYear()"></span> <span
                            x-text="content[lang].doctor_name"></span>. All rights reserved.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Alpine.js Application Logic -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('landingPage', () => ({
                lang: 'ar', // Default Language
                toggleLang() {
                    this.lang = this.lang === 'ar' ? 'en' : 'ar';
                },
                content: {
                    en: {
                        doctor_name: "Dr. Mustafa Jawad Al-Fatlawi",
                        qualifications: [
                            "M.B.Ch.B - F.I.C.M.S",
                            "PhD (Board) in Internal Medicine, Cardiac, and Chest Diseases",
                            "Digestive System Diseases, Hypertension, and Diabetes",
                            "Fellow of the Iraqi Council for Medical Specializations"
                        ],
                        contact: {
                            phone: "07744696465",
                            location: "Karbala - Next to Food Fort Restaurant",
                            cta_call: "Call Now",
                            cta_book: "Book Appointment"
                        },
                        nav: {
                            home: "Home",
                            about: "About",
                            services: "Services",
                            contact: "Contact"
                        },
                        hero_headline: "Expert Care for Your Heart & Health",
                        hero_subheadline: "Specialized in Internal Medicine, Cardiac, Chest, and Digestive System Diseases.",
                        services_title: "Our Specialties"
                    },
                    ar: {
                        doctor_name: "الدكتور مصطفى جواد الفتلاوي",
                        qualifications: [
                            "دكتوراه (بورد) في الأمراض الباطنية والقلبية والصدرية",
                            "أمراض الجهاز الهضمي وضغط الدم والسكري",
                            "زميل المجلس العراقي للاختصاصات الطبية"
                        ],
                        contact: {
                            phone: "07744696465",
                            location: "كربلاء - مجاور مطعم فودفورت",
                            cta_call: "اتصل الآن",
                            cta_book: "حجز موعد"
                        },
                        nav: {
                            home: "الرئيسية",
                            about: "من نحن",
                            services: "الخدمات",
                            contact: "اتصل بنا"
                        },
                        hero_headline: "رعاية متخصصة لصحتك وقلبك",
                        hero_subheadline: "متخصص في الأمراض الباطنية، القلبية، الصدرية، والجهاز الهضمي.",
                        services_title: "تخصصاتنا"
                    }
                }
            }))
        })
    </script>
</body>

</html>
